<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日天气</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
<div class="body">
    <div class="main-wrapper">
        <div class="main">
            <div class="today-wrapper">
                <div class="today-top">
                    <div class="today-date">
                        <div class="time"><p></p></div>
                        <div class="date"><p>10月20 周二</p></div>
                    </div>
                    <div class="today-weather">
                        <div class="status"><p></p></div>
                        <div class="temperature"><p></p></div>
                        <div class="img">
                            <img src="./src/sunny.png" alt="error">
                        </div>
                    </div>
                </div>
                <div class="today-bottom">
                    <div class="today-location">
                        <div><img src="./src/location.png" alt="error"></div>
                        <div>BEIJING</div>
                    </div>
                    <div class="today-temperature">
                        <div class="min"></div>
                        <div class="max"></div>
                        <div class="progress"><progress max="" value=""></progress></div>
                    </div>
                </div>
            </div>
            <div class="future-wrapper">
                <div class="future-weather">
                    <div class="future-date">周五</div>
                    <div class="img"><img src="#" alt="error"></div>
                    <div class="future-temperature">19/21°C</div>
                </div>
                <div class="future-weather">
                    <div class="future-date">周五</div>
                    <div class="img"><img src="#" alt=""></div>
                    <div class="future-temperature">19/21°C</div>
                </div>
                <div class="future-weather">
                    <div class="future-date">周五</div>
                    <div class="img"><img src="#" alt=""></div>
                    <div class="future-temperature">19/21°C</div>
                </div>
                <div class="future-weather">
                    <div class="future-date">周五</div>
                    <div class="img"><img src="#" alt=""></div>
                    <div class="future-temperature">19/21°C</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
