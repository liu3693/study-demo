<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>


<script>
    var btnIn = document.getElementById('in-btn');
    var btnOut = document.getElementById('out-btn');
    var btnFont = document.getElementById('font-btn');
    var btnEmpty = document.getElementById('empty-btn');
    var item = document.getElementById('queue-input');
    var cont = document.getElementById('queue-cont');
    var queue = ["apple", "pear"];

    btnIn.onclick = function () {
        queue.unshift(item.value);
        cont.innerHTML = '队列内容:' + queue.join('->')
    }
    btnOut.onclick = function () {
        queue.pop();
        cont.innerHTML = '队列内容:' + queue.join('->')
    }
    btnFont.onclick = function () {
        cont.innerHTML = '队头元素:' + queue[queue.length-1]
    }
    btnEmpty.onclick = function () {
        if (queue.length === 0) {
            cont.innerHTML = '队列为空'
        }else {
            cont.innerHTML = '队列内容：' + queue
        }
    }
</script>
</body>
</html>
